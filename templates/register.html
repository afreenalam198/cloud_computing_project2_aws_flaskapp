<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1>Register</h1>

        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
    	    <input type="text" name="first_name" id="first_name" required><br><br>

    	    <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="file_upload">Upload File:</label><br>
            <input type="file" name="file" accept=".txt"><br><br>

            <input type="submit" value="Register" class="btn">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </div>
</body>
</html>
